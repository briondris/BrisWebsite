
<div class="container">
    <div *ngIf="!imageList">
        <p class="sadMessage h2 display-4">
        Sorry about this, looks like too many people reviewed my website today and Ive used up all my Firebase data. Please come back tomorrow for the full expirence.
        </p> 
        <p class="sadMessage ">
            From, a lady on a budget.
        </p>
    </div>
    <div class= " grid" *ngIf="imageList && !showLoading" >
        <div *ngFor= "let image of imageList | filter: filterText" >
            <div *ngIf="image.isMainImage == 'true'" [hover]="image" class="image">
                <a [routerLink]="['/image/selected', image.tag]" class = "cell">
                    <div class="imageBox">
                        <div [ngStyle]="{'overflow':'hidden'}"  [ngClass]="image.isHovered === false ? 'normalImg' : 'zoomOut' ">
                            <img  appPreLoading alt="" [src]="image.imageUrl" class="responsive-image" >
                        </div>  
                        <div [ngClass]="image.isHovered === false ? 'shadowShow' : 'shadowDontShow'" ></div> 
                        <div [ngClass]="image.isHovered === false ? 'textShow' : 'textDontShow' ">{{image.tag}} </div> 
                    </div>
                    
                </a>  
            </div>    
        </div>
    </div>
</div>
